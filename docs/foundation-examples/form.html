  <body>

    <div class="grid-container">
    
      <div class="grid-x grid-padding-x medium-up-1">
        <div class="cell">
          <h1>Form Examples</h1>
          <h3>Text Field Types</h3>
        </div>
      </div>
    
      <form action="">
        <div class="grid-x grid-padding-x medium-up-4">
          <div class="cell">
            <label>text
              <input type="text" placeholder=".medium-3.cell"> </label>
          </div>
          <div class="cell">
            <label>date
              <input type="date" placeholder=".medium-3.cell"> </label>
          </div>
          <div class="cell">
            <label>datetime-local
              <input type="datetime-local" placeholder=".medium-3.cell"> </label>
          </div>
          <div class="cell">
            <label>email
              <input type="email" placeholder="example@example.com"> </label>
          </div>
          <div class="cell">
            <label>month
              <input type="month" placeholder=".medium-3.cell"> </label>
          </div>
          <div class="cell">
            <label>number
              <input type="number" placeholder="100"> </label>
          </div>
          <div class="cell">
            <label>password
              <input type="password" placeholder="password"> </label>
          </div>
          <div class="cell">
            <label>search
              <input type="search" placeholder="Search..."> </label>
          </div>
          <div class="cell">
            <label>tel
              <input type="tel" placeholder="(123) 123-1234"> </label>
          </div>
          <div class="cell">
            <label>time
              <input type="time"> </label>
          </div>
          <div class="cell">
            <label>url
              <input type="url" placeholder="http://google.com"> </label>
          </div>
          <div class="cell">
            <label>week
              <input type="week"> </label>
          </div>
        </div>
      </form>
    
      <div class="grid-x grid-padding-x medium-up-1">
        <div class="cell">
          <h3>Other Input Types</h3>
        </div>
      </div>
    
      <form action="">
        <div class="grid-x grid-padding-x medium-up-2">
          <div class="cell">
            <label>What books have you read? (Textarea)
              <textarea placeholder="None" id="" cols="30" rows="3"></textarea>
            </label>
          </div>
    
          <div class="cell">
            <label>Select Menu
              <select>
                <option value="husker">Husker</option>
                <option value="starbuck">Starbuck</option>
                <option value="hotdog">Hot Dog</option>
                <option value="apollo">Apollo</option>
              </select>
            </label>
          </div>
    
          <div class="cell">
            <label>Multiple Select Menu
              <select multiple>
                <option value="showboat">Showboat</option>
                <option value="redwing">Redwing</option>
                <option value="narcho">Narcho</option>
                <option value="hardball">Hardball</option>
              </select>
            </label>
          </div>
    
          <fieldset class="cell">
            <legend>Radio Button Group</legend>
            <input type="radio" name="pokemon" value="Red" id="pokemonRed">
            <label for="pokemonRed">Red</label>
            <input type="radio" name="pokemon" value="Blue" id="pokemonBlue">
            <label for="pokemonBlue">Blue</label>
            <input type="radio" name="pokemon" value="Yellow" id="pokemonYellow">
            <label for="pokemonYellow">Yellow</label>
          </fieldset>
    
          <fieldset class="cell">
            <legend>Checkbox Group</legend>
            <input id="checkbox1" type="checkbox">
            <label for="checkbox1">Checkbox 1</label>
            <input id="checkbox2" type="checkbox">
            <label for="checkbox2">Checkbox 2</label>
            <input id="checkbox3" type="checkbox">
            <label for="checkbox3">Checkbox 3</label>
          </fieldset>
    
          <div class="cell">
            <fieldset class="fieldset">
              <legend>Fieldset .fieldset class</legend>
              <input id="checkbox12" type="checkbox">
              <label for="checkbox12">Checkbox 1</label>
              <input id="checkbox22" type="checkbox">
              <label for="checkbox22">Checkbox 2</label>
              <input id="checkbox32" type="checkbox">
              <label for="checkbox32">Checkbox 3</label>
            </fieldset>
          </div>
    
          <div class="cell">
            <label>Help Text
              <input type="password" aria-describedby="passwordHelpText">
            </label>
            <p class="help-text" id="passwordHelpText">Your password must have at least 10 characters, a number, and an Emoji.</p>
          </div>
    
          <div class="cell">
            <div class="input-group">
              <span class="input-group-label">$</span>
              <input class="input-group-field" type="number">
              <div class="input-group-button">
                <input type="submit" class="button" value="Submit">
              </div>
            </div>
          </div>
    
          <div class="cell">
            <label for="exampleFileUpload" class="button">Upload File</label>
            <input type="file" id="exampleFileUpload" class="show-for-sr">
          </div>
        </div>
      </form>
    </div>

    <script src="../assets/js/app.js"></script>
    <script src="../assets/js/utils.js"></script>
  </body>
</html>
